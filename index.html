<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="uppercontainer">
            <h2 id="titleEl">Metric/Imperial Unit Conversion</h2>
            <input type="text" id="inputEl">
            <button id="convertBtn">Convert</button> 
        </div>

        <div class="lowercontainer">
            <div class="length" id="lengthDiv">
                <h3 id="lengthTitle">Length (Meter/Feet)</h3>
                <p id="lengthResult"></p>
            </div>
            <div class="volume">
                <h3 id="volumeTitle">Volume (Liters/Gallons)</h3>
                <p id="volumeResult"></p>
            </div>
            <div class="mass" id="massDiv">
                <h3 id="massTitle">Mass (Kilograms/Pounds)</h3>
                <p id="massResult"></p>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
